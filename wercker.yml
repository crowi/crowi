box: node:6.12

services:
  - mongo:3.4


test:
  steps:
    - script:
      name: set yarn cache-folder
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn global add npm@4
        yarn install

    - script:
      name: print dependencies
      code: yarn list --depth=0

    - script:
      name: npm test
      code: |
        export MONGO_URI=mongodb://$MONGO_PORT_27017_TCP_ADDR/crowi_test
        echo "export MONGO_URI=$MONGO_URI"
        npm test

  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker
      notify_on: "failed"


build-prod:
  steps:
    - script:
      name: set yarn cache-folder
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn global add npm@4
        yarn install --production

    - script:
      name: install plugins
      code: |
        yarn add crowi-plugin-lsx
        yarn add crowi-plugin-pukiwiki-like-linker

    - script:
      name: print dependencies
      code: yarn list --depth=0

    - script:
      name: npm run build:prod:analyze
      code: |
        npm run build:prod:analyze

  after-steps:
    - script:
      name: copy report to artifacts
      code: |
        cp -r report $WERCKER_REPORT_ARTIFACTS_DIR

    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker
      notify_on: "failed"


