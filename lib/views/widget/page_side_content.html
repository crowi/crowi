<h3><i class="mdi mdi-link"></i> {{ t('Share') }}</h3>
<ul class="fitted-list">
  <li class="input-group">
    <span class="input-group-prepend"><span class="input-group-text">{{ t('Share Link') }}</span></span>
    <input readonly class="copy-link form-control" type="text" value="{{ config.crowi['app:title']|default('Crowi') }} {{ path }}  {{ baseUrl }}/{{ page._id.toString() }}">
  </li>
  <li class="input-group">
    <span class="input-group-prepend"><span class="input-group-text">Markdown</span></span>
    <input readonly class="copy-link form-control" type="text" value="[{{ path }}]({{ baseUrl }}/{{ page._id.toString() }})">
  </li>
</ul>

<h3><i class="mdi mdi-comment"></i> Comments</h3>
<div id="page-comments"></div>
