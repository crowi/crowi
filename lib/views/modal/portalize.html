{% set portalizedPath = page.path + '/' %}
<div class="modal" id="portalize">
  <div class="modal-dialog">
    <div class="modal-content">

      <form role="form" id="portalize-form" onsubmit="return false;">

        <div class="modal-header">
          <h4 class="modal-title">{{ t('Portalize') }}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <ul>
            <li>{{ t('portalize.make_this_page_portal') }}</li>
          </ul>
          <div class="form-group">
            <p>
              <label for="">{{ t('portalize.this_page') }}</label><br><code>{{ page.path }}</code>
            </p>
            <p>
              <label for="">{{ t('portalize.changed_page') }}</label><br><code>{{ portalizedPath }}</code>
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <p class="mr-auto"><small class="new-page-name-check"></small></p>
          <input type="hidden" name="_csrf" value="{{ csrf() }}">
          <input type="hidden" name="path" value="{{ page.path }}">
          <input type="hidden" class="form-control" name="new_path" id="newPageName" value="{{ portalizedPath }}">
          <input type="hidden" name="page_id" value="{{ page._id.toString() }}">
          <input type="hidden" name="revision_id" value="{{ page.revision._id.toString() }}">
          <input type="submit" class="btn btn-primary" value="Portalize!">
        </div>

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
